id: lndboss 
title: "LNDBoss"
version: 2.0.1
release-notes: "Initial Release for EmbassyOS"
license: mit
wrapper-repo: "https://github.com/Start9Labs/lndboss-wrapper"
upstream-repo: "https://github.com/niteshbalusu11/lndboss"
support-site: "https://github.com/niteshbalusu11/lndboss/issues"
marketing-site: "https://t.me/lndboss"
build: ["make"]
description:
  short: A GUI for BalanceOfSatoshis
  long: |
    With an elegant channel balancing interface, users can harness the full functionality of BalanceOfSatoshis without needing to SSH into their Embassy.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
    lnd: /home/node/.lnd
health-checks:
  main:
    name: Web UI
    success-message: LNDBoss is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: check_web.sh
    args: []
    system: false
    io-format: json
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
  lndboss:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: true
interfaces:
  main:
    name: LNDBoss Web Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "8055"
    lan-config:
      443:
        ssl: true
        internal: 8055
    ui: true
    protocols:
      - tcp
      - http
dependencies: 
  lnd:
    version: ">=0.11.0 <0.16.0"
    requirement:
      type: required
    config: ~
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
 from:
   "*":
     type: script
     args: ["from"]
 to:
   "*":
     type: script
     args: ["to"]
actions:
  unlock-wallet:
    name: Reset User
    description: Delete all user profiles from LNDBoss
    allowed-statuses:
      - running
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: reset_users.sh
      args: []
      inject: true
      io-format: json
