id: searxng 
title: "SearXNG"
version: 1.0.0
release-notes: "Initial Release for EmbassyOS"
license: mit
wrapper-repo: "https://github.com/Start9Labs/searxng-wrapper"
upstream-repo: "https://github.com/searxng/searxng-docker"
support-site: "https://github.com/searxng/searxng-docker/issues"
marketing-site: "https://docs.searxng.org"
build: ["make"]
description:
  short: Privacy-respecting, hackable metasearch engine
  long: |
    SearXNG is a free internet metasearch engine which aggregates results from more than 70 search services. Users are neither tracked nor profiled. Additionally, SearXNG can be used over Tor for online anonymity.
assets:
  license: LICENSE
  icon: icon.svg
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /etc/searxng
    redis: /var/lib/redis
health-checks:
  main:
    name: Web UI
    success-message: SearXNG is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: check-web.sh
    args: []
    system: false
    io-format: json
config: 
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  redis:
    type: data
interfaces:
  main:
    name: SearXNG Web Interface
    description: Specifies the interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "8080"
        8888: "8888"
    lan-config:
      443:
        ssl: true
        internal: 8080
      8888:
        ssl: true
        internal: 8888
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /etc/searxng/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/etc/searxng/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /etc/searxng/data
      - /mnt/backup
    mounts:
      BACKUP: "/mnt/backup"
      main: "/etc/searxng/data"
migrations:
 from:
   "*":
     type: script
     args: ["from"]
 to:
   "*":
     type: script
     args: ["to"]

